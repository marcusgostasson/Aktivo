name: Black Formatting Check

on:
  push:
    branches:
      - dev


jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black .
